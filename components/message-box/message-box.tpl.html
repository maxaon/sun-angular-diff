<div class="modal-header" ng-class="view.headerClass">
    <h3 class="modal-title">{{ caption }}</h3>
</div>
<div class="modal-body">
    {{ message }}
</div>
<div class="modal-footer">
    <button ng-repeat="button in buttons"
            class="btn " ng-click="pressed(button)"
            ng-class="button==defaultButton && 'btn-primary'"
            >
        {{ button }}
    </button>
</div>
